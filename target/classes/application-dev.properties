# Development specific properties

# H2 Datenbank Konfiguration für Entwicklung
spring.datasource.url=jdbc:h2:mem:coingeckoapp
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate (Development)
# 'create-drop' erstellt Tabellen beim Start und löscht sie beim Herunterfahren
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# Zeigt SQL-Anweisungen im Log für Debugging

# Thymeleaf (Development)
spring.thymeleaf.cache=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration (Development)
logging.level.root=INFO
logging.level.org.zerox80=DEBUG
logging.level.org.springframework.web=TRACE
logging.level.org.hibernate=INFO
logging.level.org.springframework.security=TRACE

