server.port=8080

# Activate 'dev' profile by default. Can be overridden by SPRING_PROFILES_ACTIVE environment variable or command line argument.
spring.profiles.active=dev

# JPA/Hibernate - Production-Defaults (can be overridden in profiles)
# More common for prod: validate or none. 'update' can be risky.
spring.jpa.hibernate.ddl-auto=validate
# Typically false for production to avoid verbose logs
spring.jpa.show-sql=false

# Thymeleaf - Production-Defaults (can be overridden in profiles)
# Should be true for production performance
spring.thymeleaf.cache=true

# CoinGecko API Configuration (can be overridden in profiles if needed)
# Basis-URL für die CoinGecko API
api.coingecko.base-url=https://api.coingecko.com/api/v3
# Verzögerung zwischen Retries bei API-Aufrufen in Millisekunden
api.coingecko.retry-delay-ms=1000
# Maximale Anzahl von Retries bei API-Fehlern
api.coingecko.max-retries=3

# Logging Configuration - Production-Defaults (can be overridden in profiles)
# General root logger level for production
logging.level.root=INFO
# Project specific logs for production
logging.level.org.zerox80=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

