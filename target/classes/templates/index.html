<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crypto Price Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Cryptocurrency Prices</h1>

    <form method="get" class="mb-4">
        <div class="row g-3">
            <div class="col-auto">
                <select name="currency" class="form-select">
                    <option value="eur" th:selected="${currency == 'eur'}">EUR</option>
                    <option value="usd" th:selected="${currency == 'usd'}">USD</option>
                    <option value="gbp" th:selected="${currency == 'gbp'}">GBP</option>
                </select>
            </div>
            <div class="col-auto">
                <input type="number" name="count" class="form-control" min="1" max="100"
                       th:value="${param.count ?: 10}">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>

    <div th:if="${warningMessage}" class="alert alert-warning" role="alert" th:text="${warningMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="row">
        <div th:each="coin : ${coins}" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <img th:src="${coin.image}" alt="Logo" style="width: 40px; height: 40px;" class="me-2">
                        <h5 class="card-title mb-0" th:text="${coin.name + ' (' + coin.symbol.toUpperCase() + ')'}"></h5>
                    </div>
                    <p class="card-text">
                        <strong>Price:</strong>
                        <span th:text="${#numbers.formatDecimal(coin.currentPrice, 1, 2) + ' ' + currency.toUpperCase()}"></span>
                    </p>
                    <p class="card-text">
                        <strong>24h Change:</strong>
                        <span th:text="${#numbers.formatDecimal(coin.priceChangePercentage24h, 1, 2) + '%'}"
                              th:class="${coin.priceChangePercentage24h >= 0 ? 'text-success' : 'text-danger'}"></span>
                    </p>
                    <p class="card-text">
                        <strong>Market Cap:</strong>
                        <span th:switch="true">
                            <span th:case="${coin.marketCap >= 1000000000}"
                                  th:text="${#numbers.formatDecimal(coin.marketCap / 1000000000, 1, 2) + ' B ' + currency.toUpperCase()}">
                            </span>
                            <span th:case="${coin.marketCap >= 1000000}"
                                  th:text="${#numbers.formatDecimal(coin.marketCap / 1000000, 1, 2) + ' M ' + currency.toUpperCase()}">
                            </span>
                            <span th:case="*"
                                  th:text="${#numbers.formatDecimal(coin.marketCap, 1, 0) + ' ' + currency.toUpperCase()}">
                            </span>
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(coins) and !errorMessage}" class="col-12">
            <p>No cryptocurrency data available.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
